<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <div class="content container">
        <ul class="archive-list">
            {% for post in site.tags[page.tag] %}
            <li>
                <a href='{{post.url}}'>{{post.title}}</a>
                <time datetime='{{post.date | date: "%Y-%m-%d"}}'>{{post.date | date: "%Y-%m-%d" }}</time>
            </li>
            {% endfor %}
        </ul>
    </div>

  </body>
</html>
